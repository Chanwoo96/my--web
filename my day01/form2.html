<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>검색할 단어를 입력하세요.</h3>
    <hr>
    <form>
        검색할 단어 <input type="text" name="find">
        <button>검색 시작</button>
    </form>
    <hr>
    <form>
        <h3>로그인 화면</h3>
        ID <input type="text" name="id"><br>
        PW <input type="text" name="pw"><br>
        <input type="submit" value="로그인 처리2">
        <!-- <button>로그인</button> -->
        <!-- 이클립스 단축키 ctrl+ alt + 화살표(아래) 한줄복사 -->
        <!-- 이클립스 단축키 ctrl+ d 한줄삭제 -->
        <!-- 이클립스 단축키 alt + 화살표(위 아래) 한줄이동 -->
    </form>
    <hr>
    <form>
        <h3>회원가입</h3>
        가입할 ID <input type="text" name="id"><br>
        가입할 PW <input type="password" name="pw"><br>
        가입할 name <input type="text" name="name"><br>
        성별 <input type="radio" name="gender" value="man"> 남
        <input type="radio" name="gender" value="woman"> 여<br>
        취미 <input type="checkbox" name="hobby" value="run">달리기
        <input type="checkbox" name="hobby" value="youtube">동영상 보기
        <input type="checkbox" name="hobby" value="internet">인터넷 서핑<br>
        휴대폰 통신사 <select name="tel">
            <option value="sktelecom">SKT</option>
            <option value="kt">KT</option>
            <option value="lgtelecom">LGU</option>
            <option value="etctelecom">알뜰폰</option>
        </select><input type="text" name="number" placeholder="-빼고 숫자만 쓰시오."><br>
        생년월일 <input type="date" name="birth"><br>
        가입한 시기 <input type="datetime-local" name="time"><br>
        이메일 <input type="email" name="mail">
        <br>
        <table>
            <tr>
                <td>건의사항</td>
            </tr>
            <tr>
                <td><textarea name="word" cols="30" rows="5" placeholder="100자 이내로 작성하시오."></textarea></td>
            </tr>
        </table>
        <input type="submit" value="회원가입">
    </form>
</body>

</html>
