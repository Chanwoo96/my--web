<body>
    <h1>The table element</h1>
    <hr>
    <table border="0">
        <tr>
            <td bgcolor="#d802f0">곡 명</td>
            <td bgcolor="yellow">가 수</td>
            <td bgcolor="blue">작 곡</td>
        </tr>
        <tr bgcolor="green"><td>내가 아니라도</td><td>주 호</td><td>주 호,B.O.K</td></tr>
    </table>
    <hr>
    <table border="1">
        <tr>
            <td rowspan="3">행 3개 합한 것</td>
            <td colspan="3">컬럼 3개 합한 것</td>
            
        </tr>
        <tr>
            <td>한칸</td>   
            <td rowspan="2" colspan="2">행 2개 합한 것</td>
            
        </tr>
        <tr><td>한칸</td></tr>
    </table>
</body>
</html>
